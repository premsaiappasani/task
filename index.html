<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HoldInfo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen,
          Ubuntu, Cantarell, Fira Sans, Droid Sans, Helvetica Neue, sans-serif;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container" style="margin: 0px">
        <div class="row align-items-start">
          <div class="col-12">
            <a class="navbar-brand">HoldInfo</a>
          </div>
          <div class="col-4">
            <div class="container-md">INR</div>
            <div class="container-md">BTC</div>
            <div class="container-md">buy BTC</div>
          </div>
          <div class="col-4">
            <div class="container-md">time</div>
            <div class="container-md">telegram</div>
            <div class="container-md">mode</div>
          </div>
        </div>
      </div>
    </nav>
    <h1>HoldInfo</h1>
    <table id="table"></table>
    <script>
      var tableData = {};
      var tableHead =
        "<tr><th>Sl no.</th><th>Name</th><th>Last</th><th>Buy</th><th>Sell</th><th>Volume</th><th>Base Unit</th></tr>";
      setTimeout(fillTable, 20);
      function getData() {
        fetch("http://localhost:3000/api/getTopTen/")
          .then((res) => {
            return res.json();
          })
          .then((data) => {
            tableData = data;
            document.getElementById("table").innerHTML = "";
            document.getElementById("table").innerHTML += tableHead;
            for (let row of tableData) {
              let str = `<tr><td>${row.id}</td><td>${row.name}</td><td>${row.last}</td><td>${row.buy}</td><td>${row.sell}</td><td>${row.vol}</td><td>${row.base_unit}</td></tr>`;
              document.getElementById("table").innerHTML += str;
            }
          });
      }
      function fillTable() {
        console.log("fill table");
        setInterval(getData, 3000);
      }
    </script>
  </body>
</html>
